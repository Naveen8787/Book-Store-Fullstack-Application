<div>
    <h2>User Details</h2>
    <table>
        <tr>
            <td>User Id</td>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>{{user.name}}</td>
        </tr>
        <tr>
            <td>User type</td>
            <td>{{user.type}}</td>
        </tr>
        <br>
        <a class="button" (click)="deleteUser()">Delete</a>
    </table>
</div>
